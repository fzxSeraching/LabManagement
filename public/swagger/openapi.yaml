paths:
  /DeptArrange/getDeptid:
    get:
      tags:
        - DeptArrange
      summary: 获取班组的信息
      description: 获取班组信息，班组名可进行模糊查询
      operationId: getDeptid
      parameters:
        -
          name: Cookie
          in: header
          description: token
          schema:
            type: string
        -
          name: deptnm
          in: query
          description: 班组名称
          schema:
            type: string
      responses:
        '200':
          description: 返回成功
          content:
            application/json:
              schema:
                type: array
                items:
                  description: 班组id与班组名称
                  type: string
  /DeptArrange/getGroupdetail:
    get:
