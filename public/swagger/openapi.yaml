          description: token
          schema:
            type: string
        -
          name: deptid
          in: query
          description: 班组id
          required: true
          schema:
            type: string
        -
          name: mpsid
          in: query
          description: 生产单id
          schema:
            type: string
        -
          name: matid
          in: query
          description: 款号id
          schema:
