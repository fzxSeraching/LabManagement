            type: int
        -
          name: color
          in: query
          description: 物料颜色
          schema:
            type: string
        -
          name: type
          in: query
          description: 物料类型
          schema:
            type: string
        -
          name: mpscode
          in: query
          description: 物料编号
          schema:
            type: string
        -
          name: state
          in: query
          description: 物料审核状态
          schema:
            type: string
        -
          name: model
          in: query
          description: 物料规格
          schema:
            type: string
        -
          name: name
          in: query
          description: 物料名字
          schema:
            type: string
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: array
                items:
                  description: 'Data all you need'
                  type: string
        '400':
          description: 查找失败
